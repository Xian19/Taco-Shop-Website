<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="This is my second website made without help from a tutorial"
    />
    <title>The little Taco Shop</title>
    <link rel="icon" href="img/taco.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#about">About LTS</a>
          </li>
          <li>
            <a href="#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <br />

      <img
        src="img/tacos_close_up_400x260.png"
        alt="Close Up Tacos"
        title="Close Up Tacos"
        width="400"
        height="260"
        loading="lazy"
      />
      <figure>
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <article id="contact">
        <h2>Our Contact Form</h2>
        <form
          action="https://formsubmit.co/silvainxyts@gmail.com"
          method="post"
        >
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Enter:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your email"
              />
            </p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <br />
      <article id="location">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
        </address>
        <p><em>Phone:</em> <a href="tel:+461234567">555-555-5555</a>.</p>
      </article>
      <p><a href="#">Back to Top</a></p>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
